<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Uploader{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2><i class="fab fa-youtube"></i> YouTube Uploader</h2>
        <ul class="nav-menu">
            <li><a href="{{ url_for('index') }}" class="nav-link">
                <i class="fas fa-home"></i> Dashboard
            </a></li>
            <li><a href="{{ url_for('upload') }}" class="nav-link">
                <i class="fas fa-upload"></i> Upload
            </a></li>
            <li><a href="{{ url_for('history') }}" class="nav-link">
                <i class="fas fa-history"></i> History
            </a></li>
            <li><a href="{{ url_for('settings') }}" class="nav-link">
                <i class="fas fa-cog"></i> Settings
            </a></li>
        </ul>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
